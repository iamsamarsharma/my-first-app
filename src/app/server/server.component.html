<p>{{server}} with id {{serverId}} is {{serverStatus}}</p>

<label>User Name</label>
<input type="text"
       class="form-control"
       [(ngModel)]="userName">
<p>the UpdatedUserName is : {{userName}}</p>

<button class="btn btn-danger"
        [disabled] = "!userNameUpdate()"
(click)="onUpdateUserName()">Update the name
</button>
<hr>
<button class="btn-xs"
        [disabled]="!userNameUpdate()"
        (click)="userName=''">Reset Name</button>
